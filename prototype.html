<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>

    <title>SimpleGallery Prototype | Code Central</title>

    <style type="text/css">
      .simple_gallery{
        width: 700px;
        height: 400px;
        position: relative;
        overflow: hidden;
      }

      .simple_gallery .slide_panel{
        position: absolute;
        clear: both;
        height: 400px;
        width: 10000px;
        left: 0;
        top: 0;
      }
    </style>

  </head>
  <body>


    <h1><a href="http://thecodecentral.com/2011/11/22/object-oriented-way-of-creating-a-jquery-image-slider">Documentation</a></h1>

    <div id="gallery" class="simple_gallery" style="display: none">
      <div class="slide_panel">
        <img src="images/1.jpg" alt="Image 1"/>
        <img src="images/2.jpg" alt="Image 2"/>
        <img src="images/3.jpg" alt="Image 3"/>
        <img src="images/4.jpg" alt="Image 4"/>
        <img src="images/5.jpg" alt="Image 5"/>
        <img src="images/6.jpg" alt="Image 6"/>
        <img src="images/7.jpg" alt="Image 7"/>
      </div>
    </div>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>

    <script type="text/javascript">
      /*<![CDATA[*/
      var curPos = -500;
      var dir = 1;
      var panel = $('#gallery .slide_panel');
      panel.css('left', curPos);
      $('#gallery').show();
      setInterval(function(){
        curPos += 1 * dir;
        if(curPos < -1300){
          dir = 1;
        }else if(curPos >= 0){
          dir = -1;
        }
        panel.css('left', curPos);
      }, 10);
      /*]]>*/
    </script>

  </body>
</html>
